<table class="table" th:if="${!users.isEmpty()}">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Surname</th>
        <th scope="col">Email</th>
        <th scope="col">Delete User</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.surname}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <a th:href="@{/users/delete/{id}(id=${user.id})}">
                <button type="button" class="btn btn-danger"><i class="fas fa-user-times"></i></button>
            </a>
        </td>
    </tr>
    </tbody>
</table>

<div class="alert alert-warning" role="alert" th:if="${users.isEmpty()}">

</div>
